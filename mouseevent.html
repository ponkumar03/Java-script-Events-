<html>
    <head>Mouse overevent</head>
    <body>
        <script>
            function mouseoverevent()
            {
                alert("This is javascript ");
            }
        </script>
           <p onmouseover="mouseoverevent()">keep cursor overme</p>
    </body>
</html>

<html>
    <head>Mouse outevent</head>
    <body>
        <script>
            function mouseoutevent()
            {
                alert("This is Javascript")
            }
        </script>
        <p onmouseout="mouseoutevent()">leave cursor overme</p>
    </body>
</html>
